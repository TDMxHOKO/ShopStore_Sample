<body class="body-log2">
    <div class="container-fluid">
        <form class="mx-auto form-log">
            <h4 class="text-center h-4-log">ثبت نام</h4>
            <div class="mb-3 mt-5">
                <label for="exampleInputEmail1" class="form-label">ایمیل</label>
                <input type="email" style="border-bottom-color: black !important;height: 30px !important;"
                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">رمز عبور</label>
                <input type="password" style="border-bottom-color: black !important;height: 30px !important;"

                    class="form-control">
                <div id="emailHelp" class="form-text mt-3"><a class="text-decoration-none" style="color: #292929;"
                        href="log in.html">حساب کاربری دارید؟</a></div>
            </div>

            <button type="submit" class="btn btn-black2 mt-5 text-white">ثبت نام</button>
        </form>
